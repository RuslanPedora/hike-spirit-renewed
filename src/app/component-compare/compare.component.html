<div id='compareList' *ngIf='compareItems.length>0&&collapse'>	
	<div class='compareCaption'>Selected items to compare...</div>
	<div *ngFor='let item of compareItems;' class='itemCompareWrapper'>
		<div class='itemCompareImageDiv glClickable' (click)='processItem(item)'>
			<img src='images/{{item.mainImage}}' >
		</div>
	</div>
</div>
<div id='copmareDiv' class='glContainer' *ngIf='!collapse'>
	<div class='compareCaption' *ngIf='compareItems.length>0'>Selected items to compare...</div>
	<div class='compareCaption' *ngIf='compareItems.length==0'>Nothing to compare...</div>
	<div *ngFor='let item of compareItems;' class='itemCompareWrapper'>
		<i class='fa fa-times-rectangle glCGreen glClickable removeI' (click)='removeItem(item)'></i>
		<div class='itemCompareImageDiv glClickable'>
			<img src='images/{{item.mainImage}}' (click)='processItem(item)'>
		</div>
	</div>
	<div id='compareButtonDiv' *ngIf='compareItems.length>0'>
		<div id='compareButton' class='glBtn small glBgGreen glClickable' (click)='compare()'>Compare <i class='fa fa-spinner'></i></div>
	</div>
	<div id='compareTableWrapper'>
		<table *ngIf='compareItems.length>0&&compared'>
			<tr>
				<th>Name</th>
				<th *ngFor='let item of compareItems;'>
					{{item.name}}
				</th>
			</tr>		
			<tr>
				<td>Code</td>
				<td *ngFor='let item of compareItems;'>
					{{item.id}}
				</td>
			</tr>
			<tr>
				<td>Price</td>
				<td *ngFor='let item of compareItems;'>
					{{item.discountPrice.toFixed(2)}}$
				</td>
			</tr>
			<tr *ngFor='let row of compareProperties;'>
				<td *ngFor='let element of row;'>
					{{element}}
				</td>
			</tr>
		</table>	
	</div>	
	<last-viewed-items></last-viewed-items>
</div>
